name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  resolve-matrix:
    runs-on: ubuntu-latest
    outputs:
      python-versions: ${{ steps.set-matrix.outputs.python-versions }}
    steps:
      - name: Determine Python versions to test
        id: set-matrix
        run: |
          FULL='["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]'
          MINIMAL='["3.12"]'
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Push to main: full matrix
            echo "python-versions=$FULL" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.head_ref }}" == rc/* || "${{ github.head_ref }}" == *-rc ]]; then
            # Release candidate PR: full matrix
            echo "python-versions=$FULL" >> "$GITHUB_OUTPUT"
          else
            # Regular PR: minimal
            echo "python-versions=$MINIMAL" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: resolve-matrix
    timeout-minutes: 30
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: ${{ fromJSON(needs.resolve-matrix.outputs.python-versions) }}

    runs-on: ${{ matrix.os }}
    name: Build (Python ${{ matrix.python-version }}, ${{ matrix.os }})

    steps:
      - name: Cache dependencies
        id: pip-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-os_${{ runner.os }}-python_${{ matrix.python-version }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]

      - name: Run the formatter
        run: ruff format --check .

      - name: Run the linter
        run: ruff check .

      - name: Run tests
        timeout-minutes: 15
        run: pytest tests/ -v

      - name: Build package
        run: |
          pip install build
          python -m build
