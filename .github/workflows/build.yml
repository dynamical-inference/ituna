name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    timeout-minutes: 30
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11"]
        include:
          # Oldest supported Python version
          - os: ubuntu-latest
            python-version: "3.10"
          # Latest supported Python version
          - os: ubuntu-latest
            python-version: "3.11"

    runs-on: ${{ matrix.os }}
    name: Build (Python ${{ matrix.python-version }}, ${{ matrix.os }})

    steps:
      - name: Cache dependencies
        id: pip-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-os_${{ runner.os }}-python_${{ matrix.python-version }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]

      - name: Run the formatter
        run: ruff format --check .

      - name: Run the linter
        run: ruff check .

      - name: Run tests
        timeout-minutes: 15
        run: pytest tests/ -v

      - name: Build package
        run: |
          pip install build
          python -m build
